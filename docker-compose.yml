version: '3'
services:
  # db:
  #   image: mysql
  #   build: ./seed
  #   command: --default-authentication-plugin=mysql_native_password
  #   restart: always
  #   environment:
  #     MYSQL_ROOT_PASSWORD: minadadmin
  redis:
    image: redis
    # command: redis-server --requirepass minadadmin
    restart: always
  mongo:
    image: mongo:3.2
    restart: always
  gxt:
    restart: always
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec thin start --ssl --port 1792"
    volumes:
      - .:/docker_gxt
    ports:
      - "1792:1792"
    depends_on:
      # - db
      - mongo
      - redis
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
      # REDIS_PASS: minadadmin
      DEFAULT_APP: miot
  gxt_service:
    restart: always
    build: .
    command: bash -c "rm -f tmp/pids/service.pid && bundle exec ruby server.rb service"
    volumes:
      - .:/docker_gxt
    ports:
      - "1793:1793"
    depends_on:
      # - db
      - mongo
      - redis
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
      # REDIS_PASS: minadadmin
      DEFAULT_APP: miot
